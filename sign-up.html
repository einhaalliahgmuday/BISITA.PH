<!DOCTYPE html>
<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Login | Bisita.Ph</title>
			<link rel="stylesheet" href="styles/sign-up.css">
			<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
		</head>

		<body>
				<video id="video-background" autoplay muted loop>
				<source src="media/sign_up/sign_up_bg.mp4" type="video/mp4"></video>
	
				<br><br><br><br><br><br>
				
				<div class="col-2">
					<div class="form-container">
						<div class="form-btn">
							<span onclick="login()">Login</span>
							<span onclick="register()">Register</span>
							<hr id="Indicator">
						</div>

						<form id="LoginForm" method="POST" action="php_servers/login_server.php">
							<input type="text" name="logusername" placeholder="Username">
							<input type="password" name="logpassword" placeholder="Password">
							<button type="submit" class="btn">LOGIN</button>
							<a href="">Forgot Password</a>
						</form>
						
						<form id="RegForm" method="POST" action="php_servers/sign_up_server.php">
							<input type="text"  name="regusername" placeholder="Username">
							<input type="email"  name="regemail" placeholder="Email">
							<input type="password"  name="regpassword" placeholder="Password">
							<button type="submit" name="regbtn" value="INSERT" class="btn">REGISTER</button>
						</form>
                    
					</div>
				</div>
			</div>
		</div>
	</div>

   <script>
    var MenuItems = document.getElementById("LoginForm");
    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px";
        } else {
            MenuItems.style.maxHeight = "0px";
        }
    }

    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");

    function register() {
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(90px)";
    }

    function login() {
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(-90px)";
    }

		</script>
	</body>
</html>
